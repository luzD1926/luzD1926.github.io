<!DOCTYPE html>
<html lang="es">
  <head>
    <title>vectorluz</title>
    <meta charset="UTF-8">
    
  </head>

<body>
  <script type="text/javascript">
  var vector = new Array(5);
  var n;
  for (n=0; n <= 4; n++){
    vector[n]=prompt ('ingrese el nombre de sus titulos','');
  }
  for (n=0; n <= 4; n++){
    document.write("la carrera", (n+1)," es ", vector[n], "<br>");
  }
  </script>
</body>
</html>
